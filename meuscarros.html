<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Turing Wash - Pedir Lavagem</title>
  </head>
  <body>
    <header id="top-header">
      <img
        id="top-header__logo"
        src="./images/turingwash-logo.svg"
        alt="contorno de um carro frase embaixo turing wash"
      />
      <nav id="top-header__nav">
        <a href="#">Meus carros</a>
        <a href="#">Minhas lavagens</a>
        <button id="top-header__nav_exitBtn">Sair</button>
      </nav>
    </header>
    <div class="container">
      <div>
        <h1>Meus carros</h1>
      </div>
      <section id="my-cars">
        <div class="my-cars__cars">
          <div class="my-cars__car">
            <h4>Nissan Kicks</h4>
            <p class="my-cars__year">2018</p>
          </div>
          <div>
            <button class="my-cars__exclude">Excluir carro</button>
          </div>
        </div>
        <div class="my-cars__cars">
          <div class="my-cars__car">
            <h4>Chevrolet Onix</h4>
            <p class="my-cars__year">2015</p>
          </div>
          <div>
            <button class="my-cars__exclude">Excluir carro</button>
          </div>
        </div>
      </section>
      <div id="add-car">
        <button class="btn-primary">Adicionar carro</button>
      </div>
    </div>
    <footer id="bottom-footer">
      <div id="bottom-footer__logo">
        <img src="./images/turingwash-logo.svg" alt="logo TuringWash" />
      </div>
      <div id="bottom-footer__links">
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Contato</a>
        <a href="#">Termos de uso</a>
      </div>
      <div id="bottom-footer__copyright">
        <div id="bottom-footer__copyright__instagram">
          <img src="./images/Ins_icon.png" alt="Instagram logo" />
          <p id="bottom-footer__copyright__instagram_phrase">@turingwash</p>
        </div>
        <p id="bottom-footer__copyright_phrase">
          2022. TuringWash. Todos os direitos reservados&copy;
        </p>
      </div>
    </footer>
  </body>
</html>
