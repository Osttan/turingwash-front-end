<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Turing Wash - Pedir Lavagem</title>
  </head>
  <body>
    <header id="top-header">
      <img
        id="top-header__logo"
        src="./images/turingwash-logo.svg"
        alt="contorno de um carro frase embaixo turing wash"
      />
      <nav id="top-header__nav">
        <a href="#">Meus carros</a>
        <a href="#">Minhas lavagens</a>
        <button class="blue-btn">Sair</button>
      </nav>
    </header>
    <div class="container">
      <h2>Meus carros</h2>

      <div class="car">
        <div class="car__name">
          <p>Nissan Kicks</p>
          <p>2018</p>
        </div>
        <button class="car_exclude">Excluir carro</button>
      </div>
      <div class="car">
        <div class="car__name">
          <p>Chevrolet Onix</p>
          <p>2015</p>
        </div>
        <button class="car_exclude">Excluir carro</button>
      </div>

      <button id="container__addBtn" class="blue-btn">Adicionar carro</button>
    </div>

    <footer id="bottom-footer">
      <div id="bottom-footer__logo">
        <img src="./images/turingwash-logo.svg" alt="logo TuringWash" />
      </div>
      <div id="bottom-footer__links">
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Contato</a>
        <a href="#">Termos de uso</a>
      </div>
      <div id="bottom-footer__copyright">
        <div id="bottom-footer__copyright__instagram">
          <img src="./images/Ins_icon.png" alt="Instagram logo" />
          <p id="bottom-footer__copyright__instagram_phrase">@turingwash</p>
        </div>
        <p id="bottom-footer__copyright_phrase">
          2022. TuringWash. Todos os direitos reservados&copy;
        </p>
      </div>
    </footer>
  </body>
</html>
