<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing Wash - Pedir Lavagem</title>
  </head>
  <body>
    <header id="header">
      <img src="" alt="logo TuringWash" />
      <nav id="top-navbar">
        <h3 class="top-navbar___items">Meus carros</h3>
        <h3 class="top-navbar___items">Minhas lavagens</h3>
        <button class="btn-primary">Sair</button>
      </nav>
    </header>
    <div class="container">
      <div>
        <h1>Meus carros</h1>
      </div>
      <section id="my-cars">
        <div class="my-cars__cars">
          <div class="my-cars__car">
            <h4>Nissan Kicks</h4>
            <p class="my-cars__year">2018</p>
          </div>
          <div>
            <button class="my-cars__exclude">Excluir carro</button>
          </div>
        </div>
        <div class="my-cars__cars">
          <div class="my-cars__car">
            <h4>Chevrolet Onix</h4>
            <p class="my-cars__year">2015</p>
          </div>
          <div>
            <button class="my-cars__exclude">Excluir carro</button>
          </div>
        </div>
      </section>
      <div id="add-car">
        <button class="btn-primary">Adicionar carro</button>
      </div>
    </div>
    <footer id="footer">
      <div id="footer-logo">
        <img src="" alt="logo TuringWash" />
      </div>
      <div id="footer__links">
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Contato</a>
        <a href="#">Termos de uso</a>
      </div>
      <div id="footer-copy">
        <i class="instagram"></i>
        <h4>@turingwash</h4>
        <p>2022. TuringWash. Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
