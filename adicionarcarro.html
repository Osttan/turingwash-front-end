<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing Wash - Pedir Lavagem</title>
  </head>
  <body>
    <header id="header">
      <img src="" alt="logo TuringWash" />
      <nav id="top-navbar">
        <h3 class="top-navbar___items">Meus carros</h3>
        <h3 class="top-navbar___items">Minhas lavagens</h3>
        <button class="btn-primary">Sair</button>
      </nav>
    </header>
    <div class="container">
      <section id="add-car">
        <h1>Adicionar carro</h1>
        <div id="add-car__form">
          <label for="manufacturer" class="add-car__form__label"
            >Fabricante</label
          >
          <select name="manufacturers" class="add-car__form__selects">
            <option value="nissan">Nissan</option>
            <option value="chevrolet">Chevrolet</option>
          </select>

          <label for="model" class="add-car__form__label">Modelo</label>
          <select name="manufacturers" class="add-car__form__selects">
            <option value="nissan">Onix</option>
            <option value="chevrolet">Kicks</option>
          </select>

          <label for="manufacturer" class="add-car__form__label">Ano</label>
          <select name="manufacturers" class="add-car__form__selects">
            <option value="nissan">2018</option>
            <option value="chevrolet">2015</option>
          </select>
        </div>
        <button class="btn-primary">Adicionar carro</button>
      </section>
    </div>

    <footer id="footer">
      <div id="footer-logo">
        <img src="" alt="logo TuringWash" />
      </div>
      <div id="footer__links">
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Contato</a>
        <a href="#">Termos de uso</a>
      </div>
      <div id="footer-copy">
        <i class="instagram"></i>
        <h4>@turingwash</h4>
        <p>2022. TuringWash. Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
